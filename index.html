<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ervie - Anxiety Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              card: 'var(--card)',
              'card-foreground': 'var(--card-foreground)',
              popover: 'var(--popover)',
              'popover-foreground': 'var(--popover-foreground)',
              primary: 'var(--primary)',
              'primary-foreground': 'var(--primary-foreground)',
              secondary: 'var(--secondary)',
              'secondary-foreground': 'var(--secondary-foreground)',
              muted: 'var(--muted)',
              'muted-foreground': 'var(--muted-foreground)',
              accent: 'var(--accent)',
              'accent-foreground': 'var(--accent-foreground)',
              destructive: 'var(--destructive)',
              'destructive-foreground': 'var(--destructive-foreground)',
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
            },
            fontFamily: {
              sans: ['var(--font-sans)'],
              serif: ['var(--font-serif)'],
              mono: ['var(--font-mono)'],
            },
            borderRadius: {
              DEFAULT: 'var(--radius)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background: oklch(0.9809 0.0025 228.7836);
        --foreground: oklch(0.3211 0 0);
        --card: oklch(1.0000 0 0);
        --card-foreground: oklch(0.3211 0 0);
        --popover: oklch(1.0000 0 0);
        --popover-foreground: oklch(0.3211 0 0);
        --primary: oklch(0.8677 0.0735 7.0855);
        --primary-foreground: oklch(0 0 0);
        --secondary: oklch(0.8148 0.0819 225.7537);
        --secondary-foreground: oklch(0 0 0);
        --muted: oklch(0.9344 0.0356 0.3999);
        --muted-foreground: oklch(0.5382 0 0);
        --accent: oklch(0.9308 0.0364 344.2753);
        --accent-foreground: oklch(0 0 0);
        --destructive: oklch(0.6368 0.2078 25.3313);
        --destructive-foreground: oklch(1.0000 0 0);
        --border: oklch(0.8699 0 0);
        --input: oklch(0.8699 0 0);
        --ring: oklch(0.8677 0.0735 7.0855);
        --radius: 0.5rem;
        --font-sans: 'Poppins', sans-serif;
        --font-mono: 'Roboto Mono', monospace;
        --font-serif: ui-serif, Georgia, serif;
      }

      .dark {
        --background: oklch(0.2303 0.0125 264.2926);
        --foreground: oklch(0.9219 0 0);
        --card: oklch(0.3210 0.0078 223.6661);
        --card-foreground: oklch(0.9219 0 0);
        --popover: oklch(0.3210 0.0078 223.6661);
        --popover-foreground: oklch(0.9219 0 0);
        --primary: oklch(0.8027 0.1355 349.2347);
        --primary-foreground: oklch(0 0 0);
        --secondary: oklch(0.7395 0.2268 142.8504);
        --secondary-foreground: oklch(0 0 0);
        --muted: oklch(0.3867 0 0);
        --muted-foreground: oklch(0.7155 0 0);
        --accent: oklch(0.8148 0.0819 225.7537);
        --accent-foreground: oklch(0 0 0);
        --destructive: oklch(0.6368 0.2078 25.3313);
        --destructive-foreground: oklch(1.0000 0 0);
        --border: oklch(0.3867 0 0);
        --input: oklch(0.3867 0 0);
        --ring: oklch(0.8027 0.1355 349.2347);
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: var(--font-sans);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted-foreground);
        border-radius: 4px;
        opacity: 0.5;
      }
    </style>
